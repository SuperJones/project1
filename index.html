<!-- Create 2x2 grid.
attach colors to background.
compare background colors.
If colors are equal, leave revealed, if not, make them blank again.
When all squares are revealed, You win.
feature:reset board to blank. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory by Anissa</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="gameBtn">
  <button id="start">Start Game</button>
  <button id="reset">Reset Game</button>
</div>

<table class="main">
    <tr>
      <td class="color card1"
      ></td>
      <td class="color card2"></td>
    </tr>
    <tr>
      <td class="color card3"></td>
      <td class="color card4"></td>
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
